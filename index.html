<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Showcase for Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="fullscreen-background">
    <div class="chat-container">
      <div class="logo-container">
        <img src="images/chatbotlogo.png" alt="Chatbot Logo">
        <div class="text-container">
          <p class="tagline">ChatBot</p>
          <p class="additional-line">Ask me Anything!</p>
        </div>
      </div>
      
      <div class="chat-box">
        <!-- Chat messages -->
        <div class="chat-msg bot">
          <img src="images/chatbotlogo.png" alt="Chatbot Avatar" class="avatar">
          <p class="message">Hello! How can I help you today?</p>
        </div>
        <div class="chat-msg user">
          <img src="images/personlogo.png" alt="User Avatar" class="avatar">
          <p class="message"> Hi! I have a question.</p>
        </div>
        <div class="chat-msg bot">
          <img src="images/chatbotlogo.png" alt="Chatbot Avatar" class="avatar">
          <p class="message">Sure, go ahead and ask.</p>
        </div>
        <div class="chat-msg user">
          <img src="images/personlogo.png" alt="User Avatar" class="avatar">
          <p class="message"> Can you help me with setting up the chatbot?</p>
        </div>
        <div class="chat-msg bot">
          <img src="images/chatbotlogo.png" alt="Chatbot Avatar" class="avatar">
          <p class="message">Of course! I can guide you through the process.</p>
        </div>
        <!-- More chat messages... -->
      </div>

      <div class="user-input-container">
        <input type="text" class="user-input" placeholder="Type a message...">
        <button class="send-btn">Send</button>
      </div>
    </div>
  </div>
</body>
</html>
